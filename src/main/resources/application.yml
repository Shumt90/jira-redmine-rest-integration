app:
  redmine:
    base-url: https://task.finch.fm
    key-path: C:\jira-renmine-integration\redmine-key.txt
  jira:
    oauthPropertyPath: D:\atlassian-oauth-examples\java\config.properties
    base-url: https://jira.stoloto.ru


spring:
  h2:
    console:
      enabled: true
  datasource:
    url: jdbc:sqlite:file:C:\jp\jira-redmine-integration\data\data.db
    driver-class-name: org.sqlite.JDBC
  jpa:
    hibernate:
      ddl-auto: create-drop
    open-in-view: false
    properties:
      hibernate:
        dialect: org.finch.jiraredminerestintegration.config.SQLiteDialect
